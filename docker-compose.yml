version: '3.3'

services:
  rabbitmq: 
    image: rabbitmq:management
    hostname: "rabbitmq"
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    logging:
      driver: none
  mongo:
    image: mongo:latest
    hostname: "mongo"
    restart: always
    logging:
      driver: none
    ports:
      - '27017:27017'
  minio:
    image: minio/minio
    hostname: "minio"
    volumes:
      - ./minio-data:/data
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: "Q3AM3UQ867SPQQA43P2F"
      MINIO_SECRET_KEY: "zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG"
    command: server /data
  model-preprocess:
    build: ./model-preprocess
    restart: always
    volumes:
      - ./model-preprocess:/app
    links:
      - rabbitmq
      - minio
    depends_on:
      - rabbitmq
      - minio
    environment:
      RABBITMQ_CONNECTION: 'rabbitmq'
      PYTHONUNBUFFERED: 1
      MINIO_ACCESS_KEY: "Q3AM3UQ867SPQQA43P2F"
      MINIO_SECRET_KEY: "zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG"
      MINIO_URL: "minio:9000"
      MINIO_BUCKET: "brains"
      MONGO_URL: "mongodb://mongo:27017"
      MONGO_DB: "logsDB"
      MONGO_COLLECTION: "preprocessor"
  model-create:
    build: ./model-create
    volumes:
      - ./model-create:/app
    links:
      - rabbitmq
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_CONNECTION: 'rabbitmq'
      PYTHONUNBUFFERED: 1
  model-deploy:
    build: ./model-deploy
    volumes:
      - ./model-deploy:/app
    links:
      - rabbitmq
      - minio
    depends_on:
      - rabbitmq
      - minio
    environment:
      RABBITMQ_CONNECTION: 'rabbitmq'
      PYTHONUNBUFFERED: 1
  server-api:
    build: ./server-api
    restart: always
    volumes:
      - ./server-api:/app
    ports:
      - "8000:8000"
    links:
      - rabbitmq
      - minio
    depends_on:
      - rabbitmq
      - minio
    environment:
      RABBITMQ_CONNECTION: 'rabbitmq'
      PYTHONUNBUFFERED: 1
      MINIO_ACCESS_KEY: "Q3AM3UQ867SPQQA43P2F"
      MINIO_SECRET_KEY: "zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG"
      MINIO_URL: "minio:9000"
      MINIO_BUCKET: "brains"
      MONGO_URL: "mongodb://mongo:27017"
      MONGO_DB: "logsDB"
      MONGO_COLLECTION: "client"
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    links:
      - server-api
    depends_on:
      - server-api